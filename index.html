<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VK Photo Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>
    <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

    <header>
        <h1>VK Photo Map</h1>
        <div id="profileInfo" style="display: none;">
            <span id="profileName"></span>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="vkLoginButton" style="display: block;">
            <button id="loginBtn" onclick="startAuth()">Login with VK</button>
        </div>
    </header>

    <section id="map-section">
        <div id="map"></div>
    </section>

    <section id="gallery">
        <h2>Gallery of Photos</h2>
        <div id="photoGallery" class="photo-grid"></div>
    </section>

    <div id="vkProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="vkProfileDetails"></div>
        </div>
    </div>

</body>
</html>
